<div class="paginator-container">
    <button (click)="goToFirstPage()"><i class="pi pi-angle-double-left"></i></button>
    <button (click)="goToPreviousPage()"><i class="pi pi-angle-left"></i></button>
    <p class="actual-page">{{ actualPage + 1}}</p>
    <button (click)="goToNextPage()"><i class="pi pi-angle-right"></i></button>
    <button (click)="goToLastPage()"><i class="pi pi-angle-double-right"></i></button>
</div>
